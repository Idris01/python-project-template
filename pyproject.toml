[tool.flake8]
extend-ignore = ['E203']
exclude =[ 
	'.git',
	'__pycache__',
	'docs/source/conf.py','old','build',
	'dist',
	'manage.py',
	'migrations',
	'venv',
	'local_settings.py',
	'settings.py']

max-complexity = 10

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
force-exclude = 'manage.py'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^manage.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
 )
'''

